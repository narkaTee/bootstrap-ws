---
- name: Setup with root
  hosts: laptop
  roles:
    - role: yubikey
    - role: firefox
  tasks:
    - name: Basic packages
      ansible.builtin.package:
        name:
          - vim
          - tmux
          - ansible-lint
          - shellcheck
          - podman
          - podman-compose

- name: Setup with local user
  hosts: laptop_user
  roles:
    - fonts
    - dotfiles
    - user_setup

  tasks:
    - name: Enable podman socket for user
      ansible.builtin.systemd_service:
        name: podman.socket
        scope: user
        enabled: true
        state: started

    - name: Install python packages to create venv
      become: true
      ansible.builtin.package:
        name:
          - python3-venv
          - python3-pip

    - name: Install molecule in venv
      ansible.builtin.pip:
        name:
          - molecule
          - molecule-plugins
        virtualenv: ~/.venv/molecule
        virtualenv_command: 'python3 -m venv'
