---
# KDE Settings Configuration
# This file defines all KDE configuration settings organized by config file

# kdeglobals - Global KDE settings
kde_settings_kdeglobals_settings:
  # Theme
  - section: KDE
    option: LookAndFeelPackage
    value: org.kde.breezedark.desktop

  # File Dialog Settings
  - section: KFileDialog Settings
    option: Allow Expansion
    value: "false"
  - section: KFileDialog Settings
    option: Automatically select filename extension
    value: "true"
  - section: KFileDialog Settings
    option: Breadcrumb Navigation
    value: "true"
  - section: KFileDialog Settings
    option: Decoration position
    value: 2
  - section: KFileDialog Settings
    option: LocationCombo Completionmode
    value: 5
  - section: KFileDialog Settings
    option: PathCombo Completionmode
    value: 5
  - section: KFileDialog Settings
    option: Show Bookmarks
    value: "false"
  - section: KFileDialog Settings
    option: Show Full Path
    value: "false"
  - section: KFileDialog Settings
    option: Show Inline Previews
    value: "true"
  - section: KFileDialog Settings
    option: Show Preview
    value: "false"
  - section: KFileDialog Settings
    option: Show Speedbar
    value: "true"
  - section: KFileDialog Settings
    option: Show hidden files
    value: "false"
  - section: KFileDialog Settings
    option: Sort by
    value: Name
  - section: KFileDialog Settings
    option: Sort directories first
    value: "true"
  - section: KFileDialog Settings
    option: Sort hidden files last
    value: "false"
  - section: KFileDialog Settings
    option: Sort reversed
    value: "false"
  - section: KFileDialog Settings
    option: Speedbar Width
    value: 140
  - section: KFileDialog Settings
    option: View Style
    value: DetailTree

# kscreenlockerrc - Screen locker configuration
kde_settings_kscreenlockerrc_settings:
  - section: Daemon
    option: Timeout
    value: 1  # minutes
  - section: Greeter][LnF][General
    option: showMediaControls
    value: "false"

# powerdevilrc - Power management configuration
kde_settings_powerdevilrc_settings:
  # AC Power Profile
  - section: AC][Performance
    option: PowerProfile
    value: performance
  - section: AC][SuspendAndShutdown
    option: AutoSuspendIdleTimeoutSec
    value: 1800  # seconds (30 minutes)
  - section: AC][SuspendAndShutdown
    option: LidAction
    value: 32  # 32 = do nothing

  # Battery Profile
  - section: Battery][Performance
    option: PowerProfile
    value: balanced
  - section: Battery][Display
    option: TurnOffDisplayIdleTimeoutWhenLockedSec
    value: 120  # seconds
  - section: Battery][SuspendAndShutdown
    option: AutoSuspendIdleTimeoutSec
    value: 900  # seconds (15 minutes)
  - section: Battery][SuspendAndShutdown
    option: SleepMode
    value: 3  # 3 = suspend to RAM

  # Low Battery Profile
  - section: LowBattery][Performance
    option: PowerProfile
    value: power-saver
  - section: LowBattery][SuspendAndShutdown
    option: SleepMode
    value: 3

  # Inhibitions
  - section: Inhibitions
    option: BlockedInhibitions
    value: "firefox:Playing audio,firefox:Playing video"

# plasma-org.kde.plasma.desktop-appletsrc - Plasma desktop and panel configuration
# Note: Containment IDs (e.g., [Containments][2]) are dynamically generated by KDE.
# These settings assume your main panel is Containments][2] and task manager is Applets][5].
# If your system has different IDs, you may need to adjust these manually.
kde_settings_plasma_appletsrc_settings:
  # Panel position (location: 3=top, 4=bottom, 5=left, 6=right)
  - section: Containments][2
    option: location
    value: 4

  # Task Manager grouping (0=do not group, 1=by program name, 2=when taskbar full)
  - section: Containments][2][Applets][5][Configuration][General
    option: groupingStrategy
    value: 0

  # Pinned launchers (file manager, firefox, alacritty)
  - section: Containments][2][Applets][5][Configuration][General
    option: launchers
    value: "preferred://filemanager,applications:firefox.desktop,applications:Alacritty.desktop"
